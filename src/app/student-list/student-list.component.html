        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Attendance</th>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr *ngFor="let student of student-list; let i =index">

                                <td>{{student.id}}</td>
                                <td>{{student.studentName}}</td>
                                <td>{{student.studentEmail}}</td>
                                <td>{{student.phoneNumber}}</td>
                                <td><input type="checkbox" name="Attendance" [checked]="student.status" value={{student}} (change)="changeStatus($event.target,student)"></td>
                                <td>
                                    <button [routerLink]="['/student-edit',student.id]" class="btn btn-primary btn-sm mr-2">Edit</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteData(student.id)">Delete</button>
                                </td>
                            </tr>
                            </tbody>

                    </table>
                    </div>
        </div>
